<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title>Spa Menu</title>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
<h1>My Super Fancy Spa</h1>
<div id = "clientProfile">
    <h2>My Profile</h2>
    <p th:text="${name}"> </p>
    <p th:text="${skintype}"> </p>
    <p th:text="${manipedi}"> </p>
</div>
<div id = "servicesMenu">
    <table>
        <tr><th>Appropriate Facials</th></tr>
    <th:block th:each="facial : ${facials}">
        <tr><td th:text="${facial}"> </td></tr>
    </th:block>
    </table>
    <div th:if="${manipedi} == 'manicure' or ${manipedi} == 'both'">
        <h3>Manicure</h3>
        <p th:replace="fragments :: manicureDescription"> </p>
    </div>
    <div th:if="${manipedi} == 'pedicure' or ${manipedi} == 'both'">
        <h3>Pedicure</h3>
        <p th:replace="fragments :: pedicureDescription"> </p>
    </div>
</div>
<footer>
    <div  class="nail-polish-box"></div>
    <div  class="nail-polish-red"></div>
    <div  class="nail-polish-green"></div>
</footer>
</body>
</html>
